<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 style="margin-left: -100px;"><big><i>Welcome To Indian Clothing Store</i></big></h1>
            <nav>
                <ul>
                    <li><a href="#">Men Clothing</a></li>
                    <li><a href="#">Women Clothing</a></li>
                    <li><a href="#">Kids Clothing</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
        <div class="container">
            <section class="hero">
                <div class="image">
                    <img src="./1861649f8c7faa0ec15c8fcfa4abcb0f.jpg" alt="Fashion Image">
                </div>
                <div class="content">
                    <h2>New Arrivals</h2>
                    <p>Discover the latest trends in fashion.</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </section>
            <header>
                <h1>Products</h1>
            </header>
        
            <main>
                <section id="product-list">
                    
                    <div id="products" class="product-grid"></div>
                </section>
        
                <section id="cart">
                    <h2>Cart Items</h2>
                    <ul id="cart-items"></ul>
                    <p>Total: $<span id="total-cost">0.00</span></p>
                </section>
            </main>
        
 
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Clothing Store. All rights reserved.</p>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
